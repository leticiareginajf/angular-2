<button 
class="button"
[class]="{
    'button--while': buttonStyle === 'white' ? true:false,
    'button--purple': buttonStyle === 'purple' ? true:false,
        
    }"
    (click)="onButtonClicked()"
    [disabled]="isDisabled"
>{{  buttonText }}</button>
